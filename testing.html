<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fullscreen Toggle</title>
<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f1f5f9;
    }
    #fullscreenBtn {
        padding: 14px 24px;
        background: #3b82f6;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    #fullscreenBtn:hover {
        background: #2563eb;
    }
</style>
</head>
<body>

<button id="fullscreenBtn">Full Screen</button>

<script>
    const btn = document.getElementById('fullscreenBtn');

    // Toggle fullscreen when button is clicked
    btn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        }
    });

    // Listen for fullscreen change event
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            btn.style.display = 'none'; // Hide button in fullscreen
        } else {
            btn.style.display = 'block'; // Show button when exiting fullscreen
        }
    });
</script>

</body>
</html>
